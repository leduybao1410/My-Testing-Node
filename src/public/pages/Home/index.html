<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
   <div class="text-center p-6 bg-white rounded-lg shadow-lg">
      <h1 class="text-4xl font-bold mb-4">Hello <span id="nickname-display" class="text-blue-500"></span></h1>
      <h3 class="text-2xl mb-6">It's nice to see you back!</h3>

      <p id="currentTime" class="mb-5 text-2xl font-bold text-green-400"></p>
      <script>
         function displayCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const currentTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('currentTime').textContent = currentTime;
         }
         setInterval(displayCurrentTime, 1000);
         displayCurrentTime();
      </script>

      <div class="login-section">
         <form action="/logout" method="GET">
            <button type="submit"
               class="font-bold bg-red-500 text-white px-8 py-2 rounded-full hover:bg-gray-50 hover:text-red-500 duration-500 transition-colors">Logout</button>
         </form>
      </div>
   </div>
</body>
<script>
   document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const nickname = urlParams.get('nickname') || '';
      document.getElementById('nickname-display').textContent = nickname;
   });
</script>

</html>
